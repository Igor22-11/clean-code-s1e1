<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link 
    rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8">
  </head>
  <body class="main-page">
    <header class="header">
      <h1 class="title">Todo App</h1>
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a
        class="more-information"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?
      </a>
    </header>
    <main class="main">
      <section id="top-section-adding-element">
        <label class="label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h2 class="subtitle">Todo</h2>
      <ul class="list" id="incomplete-tasks">
        <li class="list-item">
          <input class="input" type="checkbox">
          <label class="task label">Pay Bills</label>
          <input class="input task" type="text">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="delete-img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="edit-mode list-item">
          <input class="input" type="checkbox">
          <label class="task label">Go Shopping</label>
          <input class="input task" type="text" value="Go Shopping">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img class="delete-img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h2 class="subtitle">Completed</h2>
      <ul class="list" id="completed-tasks">
        <li class="list-item">
          <input class="input" type="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input class="input task" type="text">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="delete-img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
